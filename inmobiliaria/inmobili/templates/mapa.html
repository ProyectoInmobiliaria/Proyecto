<!DOCTYPE html>
{% load static %} {% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
        <script type="text/javascript" src="{% static 'js/infobubble.js' %}"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/nouislider.min.js' %}"></script>
        <link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.css' %}" media="screen,projection" />
        <title>Mapa</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                margin: 0;
                padding: 0;
                height: 800px;
                max-width: none;
            }

            #map img {
                max-width: none !important;
            }

            .gm-style-iw {
                width: 350px !important;
                top: 15px !important;
                left: 0px !important;
                background-color: #fff;
                box-shadow: 0 1px 6px rgba(178, 178, 178, 0.6);

                border-radius: 2px 2px 10px 10px;
            }

            #iw-container {
                margin-bottom: 10px;
            }

            #iw-container .iw-title {
                font-family: 'Open Sans Condensed', sans-serif;
                font-size: 22px;
                font-weight: 400;
                padding: 10px;
                background-color: #48b5e9;
                color: white;
                margin: 0;
                border-radius: 2px 2px 0 0;
            }

            #iw-container .iw-content {
                font-size: 13px;
                line-height: 18px;
                font-weight: 400;
                margin-right: 1px;
                padding: 15px 5px 20px 15px;
                max-height: 140px;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .iw-content img {
                float: right;
                margin: 0 5px 5px 10px;
            }

            .iw-subTitle {
                font-size: 16px;
                font-weight: 700;
                padding: 5px 0;
            }

            .iw-bottom-gradient {
                position: absolute;
                width: 326px;
                height: 25px;
                bottom: 10px;
                right: 18px;
                background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
                background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
                background: -moz-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
                background: -ms-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
            }

            .navbu {
                position: absolute;
                margin-top: 1%;
                margin-left: 1%;
            }

            #difizq {
                padding-left: 4%;
                padding-right: 4%;
            }

            .big {
                font-size: 20px;
                margin-top: 0px !important;
                margin-bottom: 0px !important;
            }

            #range-input {
                margin-right: 2%;
            }

            .ptop {
                padding-top: 3%;
            }

            span {
                margin-bottom: 6px;
            }

            .deres {
                margin-right: 5%;
                padding-left: 25px !important;
            }

            .mobilebtn{
                position:absolute;
                margin-top: 5%;
                margin-left: 2%;
                cursor: pointer;
            }

            .mobilebtn:hover{
                background-color: transparent !important;
            }
        </style>
    </head>

    <body>
        <ul id="slide-outt" class="side-nav">
            <a class="hide-on-med-and-up mobilebtn"><i class="material-icons black-text">arrow_back</i></a>
            <h4 class="center">Filtros</h4>
            <div class="divider"></div>
            <div id="difizq">
                <li>
                    <div class="ptop"></div>
                    <div class="ptop"></div>

                    <div class="chip">
                        Precio
                        <i class="close material-icons">close</i>
                    </div>
                    <div class="ptop"></div>
                    <p class="big">Operacion</p>
                    <form action="#">
                        <p style="margin-top:0px;">
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label class="deres" for="filled-in-box">Departamento</label>
                            <input type="checkbox" class="filled-in" id="filled-in-box2" checked="checked" />
                            <label class="deres" for="filled-in-box2">Casa</label>
                            <input type="checkbox" class="filled-in" id="filled-in-box3" checked="checked" />
                            <label class="deres" for="filled-in-box3">Oficina</label>
                        </p>

                    </form>

                    <p class="big">Precio</p>
                    <div class="ptop"></div>
                    <div ng-model="value" id="range-input"></div>
                    <div class="ptop"></div>
                    <div class="ptop"></div>
                    <div class="ptop"></div>
                    <p class="big">Barrio</p>
                    <div class="input-field col s12 grey-text" style="margin-top:-1px;">
                        <select>
                            <option value="" disabled selected>Cualquiera</option>
                            <option value="1">Nu√±ez</option>
                            <option value="2">Villa Devoto</option>
                            <option value="3">Villa Urquiza</option>
                        </select>
                    </div>

                    <div id="range-input"></div>
                    <div class="ptop"></div>
                    <p class="big">Ambientes</p>
                    <div class="input-field col s12 grey-text">
                        <select multiple style="margin-bottom:-100px;">
                            <option value="" disabled selected>Cualquiera</option>
                            <option value="1">1-3</option>
                            <option value="2">4-6</option>
                            <option value="3">6-9</option>
                            <option value="3">+9</option>
                        </select>
                    </div>

                    <button class="btn waves-effect waves-light right" type="submit" name="action">Filtrar
                        <i class="material-icons right">format_paint</i>
                    </button>
                </li>
            </div>

        </ul>
        <a class="waves-effect waves-light btn-large navbu white grey-text button-collaps" data-activates="slide-outt"><i class="material-icons grey-text left">filter_list</i>Menu</a>
        <div id="map"></div>
        <script>

            var locations = [];
            var marker;
            var i;
            var infoBubble;




            function initialize() {
                var mapOptions = {
                    center: {lat: -31.4 , lng: -64.1833},
                    zoom: 13,
                    mapTypeControl: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                window.map1 = new google.maps.Map(document.getElementById("map"),mapOptions);
                var geocoder = new google.maps.Geocoder();


                function putMarker(){
                    {% for casa in casas %}             
                    geocoder.geocode({ 'address': '{{casa.address}}, {{casa.district}}, Argentina'}, function(results, status) {
                        if (status == 'OK') {
                            //locations.push(results[0].geometry.location);
                            //var image = '/static/marker.png';
                            var markerOptions = { position: results[0].geometry.location}
                            //icon: image
                            marker = new google.maps.Marker(markerOptions);
                            marker.setMap(map1);

                            infoBubble = new InfoBubble({
                                content: '<a href="#"><img src="/static/1.png" style="margin-top: 15px; margin-left: 5px;"></a> <a style="margin-top:   5px; margin-right: 5px;" href="{% url "index:favorite" casa.id %}" class="secondary-content"><i class="material-icons">grade</i></a> <p style="margin-top: -60px; margin-left: 90px;">{{casa}}</p>  <p style="margin-left: 90px;">price: {{casa.price}}</p> <a href="{% url "index:casa" casa.id %}" style="margin-left: 290px;">Show more</a>',
                                position: new google.maps.LatLng(-35, 151),
                                shadowStyle: 1,
                                padding: 0,
                                backgroundColor: 'rgb(211, 211, 211)',
                                borderRadius: 4,
                                arrowSize: 10,
                                border: null,
                                disableAutoPan: true,
                                hideCloseButton: true,
                                arrowPosition: 30,
                                backgroundClassName: 'phoney',
                                arrowStyle: 2,
                                maxHeight: 100
                            });
                            addListenerToMarker(marker, infoBubble);
                            function addListenerToMarker(marker, infoBubble){
                                google.maps.event.addListener(marker, 'click', function() {
                                    google.maps.event.addListenerOnce(infoBubble, 'domready', function(){ 
                                    });
                                    infoBubble.open(map1, marker); 
                                });
                                google.maps.event.addListener(map1, 'click', function() {
                                    google.maps.event.addListenerOnce(infoBubble, 'domready', function(){ 
                                    });
                                    infoBubble.close(); 
                                });

                            }


                        } else {
                            alert("Geocoding no tuvo √©xito debido a: " + status);
                        }
                    });

                     {% endfor %}
                     }

                     putMarker();
                    }

        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhscF4njb8HM2faI3NN95lKwqVYhyiANo&callback=initialize">
        </script>
        <script>
            $(document).ready(function() {
                $('select').material_select();
                $('.button-collaps').sideNav({
                    menuWidth: 400, // Default is 240
                    edge: 'right', // Choose the horizontal origin
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                });
                var slider = document.getElementById('range-input');
                noUiSlider.create(slider, {
                    start: [5, 95],
                    connect: true,
                    step: 1,
                    range: {
                        'min': 0,
                        'max': 100
                    },
                    format: wNumb({
                        decimals: 0
                    })
                });
            });
        </script>

    </body>
</html>
